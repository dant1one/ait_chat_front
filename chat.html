<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIT Chat</title>
  <link rel="stylesheet" href="css/chat.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Kufam:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">

    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">AITC</div>
        <div class="sidebar-actions">
            <button class="icon-button" id="create-group-button" aria-label="Create Group">
                <img src="assets/svg/users-plus.svg" alt="Create Group" class="icon-svg">
            </button>
            <button class="icon-button" aria-label="Users" id="users-button">
                <img src="assets/svg/users.svg" alt="Users" class="icon-svg">
            </button>
            <button class="icon-button" aria-label="Settings">
                 <img src="assets/svg/settings.svg" alt="Settings" class="icon-svg">
            </button>
        </div>
      </div>

      <!-- Add Contact Popup (Initially Hidden) -->
      <div id="add-contact-popup" class="add-contact-popup">
          <button class="close-popup-button" id="close-add-contact-popup" aria-label="Close">&times;</button>
          <h4>Add New Contact</h4>
          <div class="add-contact-form">
              <input type="text" id="add-contact-username" placeholder="Enter username">
              <button id="add-contact-button">Add</button>
          </div>
          <div id="add-contact-status" class="add-contact-status"></div>
      </div>
      
      <!-- Create Group Popup (Initially Hidden) -->
      <div id="create-group-popup" class="create-group-popup">
          <button class="close-popup-button" id="close-create-group-popup" aria-label="Close">&times;</button>
          <h4>Create New Group</h4>
          <div class="create-group-form">
              <input type="text" id="create-group-name" placeholder="Group name" required>
              <textarea id="create-group-description" placeholder="Group description (optional)" rows="2"></textarea>
              <button id="create-group-submit-button">Create Group</button>
          </div>
          <div id="create-group-status" class="create-group-status"></div>
      </div>
      
      <div class="search-bar">
        <input type="search" id="search-input" placeholder="Search messages, people">
        <button class="icon-button" aria-label="Search">
             <img src="assets/svg/search.svg" alt="Search" class="icon-svg">
        </button>
      </div>
      <div class="contact-list-container">
        <div class="group-list messages">
            <h2 class="list-header">
               <img src="assets/svg/groups.svg" alt="Groups" class="header-icon-svg">
               <span>GROUPS</span>
            </h2>
            <ul id="group-list">
            </ul>
        </div>
        <div class="all-messages">
          <h2 class="list-header">
             <img src="assets/svg/chats.svg" alt="Messages" class="header-icon-svg">
             <span>DIRECT MESSAGES</span>
          </h2>
          <ul id="user-list">
          </ul>
        </div>
      </div>
      
      <!-- Add New Chat Button -->
      <button id="new-chat-button" class="new-chat-button" aria-label="Start New Chat">
          <img src="assets/svg/plu-icon.svg" alt="New Chat" class="icon-svg">
      </button>

      <!-- New Chat Modal (Initially Hidden) -->
      <div id="new-chat-modal" class="new-chat-modal">
          <button class="close-popup-button" id="close-new-chat-modal" aria-label="Close">&times;</button>
          <h4>Start New Chat</h4>
          <ul id="new-chat-contact-list" class="new-chat-contact-list">
          </ul>
      </div>

    </aside>

    <!-- Main Chat Area -->
    <main class="chat-area chat-disabled">
      <header class="chat-header">
        <div class="contact-details">
          <div class="avatar-container">
            <img src="assets/images/default-avatar.png" alt="Avatar" class="avatar" id="chat-header-avatar">
            <div class="status-indicator offline" id="chat-header-status-indicator"></div>
          </div>
          <div class="contact-info">
            <span class="contact-name" id="chat-header-name">Select a chat</span>
            <span class="contact-status" id="chat-header-status">Offline / Group Info</span>
          </div>
        </div>
        <div class="chat-actions">
            <button class="icon-button" id="manage-group-members-button" aria-label="Manage Members" style="display: none;">
                <img src="assets/svg/users-manage.svg" alt="Manage Members" class="icon-svg">
            </button>
            <button class="icon-button" aria-label="Video Call">ðŸ“¹</button>
            <button class="icon-button" aria-label="Phone Call">ðŸ“ž</button>
            <button class="icon-button" aria-label="More Options">â‹®</button>
            <button class="logout-button">Logout</button>
        </div>
      </header>

      <div id="chat-messages" class="chat-messages">
      </div>

      <div id="typing-indicator" class="typing-indicator" style="display: none;">
        <span></span> is typing...
      </div>

      <footer class="chat-footer">
        <button class="icon-button" aria-label="Emoji">ðŸ˜Š</button>
        <input id="message-input" type="text" placeholder="Type message...">
        <button id="send-button" class="send-button">
            <span>Send</span>
            <img src="assets/svg/send.svg" alt="Send" class="icon-svg send-icon">
        </button>
      </footer>

      <!-- Manage Group Members Modal (Initially Hidden) -->
      <div id="manage-members-modal" class="manage-members-modal">
        <button class="close-popup-button" id="close-manage-members-modal" aria-label="Close">&times;</button>
        <h4>Group Members</h4>
        <div class="add-member-section">
            <h5>Add Member</h5>
            <input type="text" id="add-member-username" placeholder="Enter username to add">
            <button id="add-member-button">Add</button>
            <div id="add-member-status" class="add-member-status"></div>
        </div>
        <h5>Current Members</h5>
        <ul id="group-member-list" class="group-member-list">
        </ul>
      </div>

    </main>
  </div>
  <script src="js/chat.js"></script>
</body>
</html>
